services:
  proxy:
    image: caddy:2.9.0-beta.3-alpine
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      HOST_ADDRESS: "${HOST_ADDRESS}"
    networks:
      - frontend
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/caddy/data:/data"
      - $PWD/caddy/config:/config"

  appserver:
    image: ilkkahanninen/partyboi:latest
    restart: unless-stopped
    ports:
      - "${PORT:-8123}:8123"
    environment:
      INSTANCE_NAME: "${INSTANCE_NAME}"
      ADMIN_USERNAME: "${ADMIN_USERNAME}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_USER: postgres
      DB_DATABASE: partyboi
      DB_HOST: db
      DIR_ASSETS: /assets
      DIR_ENTRIES: /entries
      DIR_SCREENSHOTS: /screenshots
      REPLICATION_EXPORT_KEY: "${REPLICATION_EXPORT_KEY}"
      REPLICATION_IMPORT_SOURCE: "${REPLICATION_IMPORT_SOURCE}"
      REPLICATION_IMPORT_KEY: "${REPLICATION_IMPORT_KEY}"
    volumes:
      - "${DIR_ASSETS}:/assets"
      - "${DIR_ENTRIES}:/entries"
      - "${DIR_SCREENSHOTS}:/screenshots"
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/health"]
      interval: 10s
      timeout: 2s
      retries: 3
  db:
    image: postgres:17.0
    restart: unless-stopped
    volumes:
      - "${DIR_DB}:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: postgres
      POSTGRES_DB: partyboi
      # POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s

networks:
  frontend:
    name: frontend
  backend:
    name: backend
